<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Mänguringlus</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">Mänguringlus</div>
        <div class="icons">
            <div class="profile-icon" onclick="goToProfilePage()"></div>
        </div>
        <div class="menu">
            <div class="menu-item">Avaleht</div>
            <div class="menu-item">Saadaval</div>
            <div class="menu-item">Soovitakse</div>
            <div class="menu-item right">Minu soovid</div>
            <div class="menu-item right">Minu pakkumised</div>
        </div>
    </div>
    <div class="content">
        <div class="game-profile">
            <div class="game-info">
                <div class="game-title">“Catan”</div>
                <div class="game-description">Lauamäng "Catan" on maailmakuulus strateegiamäng, kus mängijad hangivad ressursse, et arendada oma tsivilisatsiooni ja koguda mängu võitmiseks võidupunkte.<br/>
                    <div class="game-details">
                        <div class="oval-box">
                            <div class="oval-content">Mäng tüüp</div>
                        </div>
                        <div class="oval-box">
                            <div class="oval-content">Mängijate arv</div>
                        </div>
                        <div class="oval-box">
                            <div class="oval-content">Vanus</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-image">
                <!-- Siia saate lisada mängu pildi -->
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">Kasutusjuhend</div>
            <div class="footer-item">Reeglid</div>
            <div class="footer-item">Kontakt</div>
        </div>
    </div>
</div>

<script>
    function goToProfilePage() {
        // Lisa siia oma profiili lehe URL
        window.location.href = 'minu_profiil.html';
    }
</script>

</body>
</html>
