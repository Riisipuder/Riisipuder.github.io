<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mänguringlus</title>
</head>
<body>

<header class="custom-header">
    <div class="header-left">
        <h1>Mänguringlus</h1>
    </div>
    <div class="header-right">
        <img src="message-icon.png" alt="Sõnumite ikoon">
        <img src="profile-icon.png" alt="Profiili ikoon">
    </div>
</header>

<nav class="custom-menu">
    <ul class="nav-left">
        <li><a href="#">Avaleht</a></li>
        <li><a href="#">Saadaval</a></li>
        <li><a href="#">Soovitakse</a></li>
    </ul>
    <ul class="nav-right">
        <li><a href="#">Minu soovid</a></li>
        <li><a href="#">Minu pakkumised</a></li>
    </ul>
</nav>

<section class="game-profile">
    <h2>Mängu profiil</h2>
    <div class="profile-details">
        <img src="game-image.jpg" alt="Mängu pilt">
        <div class="text-details">
            <p class="provider">Seda toodet pakub: <span>Inimese Nimi</span></p>
            <p class="added-date">Lisatud: <span>12. jaanuar 2024</span></p>
            <h3>Mängu Nimi</h3>
            <p class="game-description">Mängu kirjeldus siin...</p>
        </div>
        <button class="start-chat">Alusta vestlust</button>
    </div>
    <div class="game-details">
        <div class="game-info">
            <!-- Ülejäänud mänguinfo jääb samaks -->
        </div>
        <div class="game-price">
            <!-- Ülejäänud mänguhinna info jääb samaks -->
        </div>
    </div>
</section>

<footer>
    <div class="footer-right">
        <p>Kasutusjuhend | Reeglid | Kontakt</p>
    </div>
</footer>

</body>
</html>
